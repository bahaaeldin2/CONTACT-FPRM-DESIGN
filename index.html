<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>form design</title>
</head>
<body>
    <div class="contact-title">
        <h1>say Hello</h1>
        <h2>we are always ready to serve you!</h2>
    </div>
    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-contrl ssu" placeholder="your name" required><br>
            <input name="email" type="email" class="form-contrl" placeholder="your email" required><br>

            <textarea name="massage" class="form-contrl" placeholder="massage" rows="4"></textarea><br>


            <input type="submit" class="form-contrl submit" value="SAND MASSAGE" >


        </form>
    </div>
</body>
</html>
